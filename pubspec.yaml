name: starter_app
description: A starter app project for Flutter

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  google_fonts: ^2.1.0
  meta: ^1.3.0
  flutter_svg: ^0.22.0
  url_launcher: ^6.0.4
  intl: ^0.17.0
  auto_size_text: ^2.1.0
  flutter_launcher_icons: ^0.9.0
  easy_localization: ^3.0.0
  shared_preferences: ^2.0.6
  lazx: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^7.1.0
  mockito: ^4.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/img/
    - assets/svg/
    - assets/icon/

